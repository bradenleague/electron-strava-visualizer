<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://www.strava.com; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strava Electron App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- App content -->
  <div id="app-container">
    <!-- Activities section -->
    <div id="activities-container">
      <div class="app-header">
        <h1>Strava Electron App</h1>
        <div class="app-actions">
          <button id="auth-button">Connect with Strava</button>
          <button id="get-activities" style="display: none;">Refresh Activities</button>
        </div>
      </div>
      <div id="activities-list"></div>
      <!-- Pagination will be added here via JavaScript -->
    </div>
    
    <!-- Visualization panel will be added here via JavaScript -->
  </div>
  
  <script type="module" src="/renderer.js"></script>

</html>
